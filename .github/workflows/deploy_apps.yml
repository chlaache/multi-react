name: Deploy Complex
on:
  push:
    branches:
      - master
    
permissions:
  id-token: write
  contents: write

jobs:
  test:
    name: deploy apps
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build client
        run: docker build -t chlaache/multi-client ./client
      - name: Build nginx
        run: docker build -t chlaache/multi-nginx ./nginx
      - name: Build server
        run: docker build -t chlaache/multi-server ./server
      - name: Build worker
        run: docker build -t chlaache/multi-worker ./worker
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_ACCOUNT_NAME }}
          password: ${{ secrets.DOCKER_PWD }}
      - name: Push client
        run: docker push chlaache/multi-client
      - name: Push nginx
        run: docker push chlaache/multi-nginx
      - name: Push server
        run: docker push chlaache/multi-server
      - name: Push worker
        run: docker push chlaache/multi-worker

